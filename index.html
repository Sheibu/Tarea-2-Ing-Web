<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilos-->
    <link rel="stylesheet" href="css/estilos.css">
    <!--js-->
    <script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
    <title>Formulario</title>
</head>
<body>
    <span id="mensaje"></span>
    <form method="post" id="formulario">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <ul>
                <li>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre" required=true>
                </li>
                <li>
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" type="text" placeholder="Apellidos" required=true>
                </li>
                <li>
                    <label for="rut">RUT</label>
                    <input id="rut" type="text" placeholder="RUT (Sin puntos y con guión)" required=true>
                </li>
                <li>
                    <label for="correo">Correo Electrónico</label>
                    <input id="correo" type="email" placeholder="Correo Electrónico" required=true>
                </li>
                <li>
                    <label for="telefono">Teléfono Móvil</label>
                    <input id="telefono" type="number" placeholder="Teléfono Móvil" required=true>
                </li>                
                <br>
                <li>
                    <span>Seleccione 1 o más lenguajes de programación de su interés:</span><br>
                    <label for="lenguaje1">Python</label>
                    <input class="check" type="checkbox" name="interes" id="lenguaje1"/><br>
                    <label for="lenguaje2">Java</label>
                    <input class="check" type="checkbox" name="interes" id="lenguaje2"/><br>
                    <label for="lenguaje3">Typescript</label>
                    <input class="check" type="checkbox" name="interes" id="lenguaje3"/><br>
                    <label for="lenguaje4">PHP</label>
                    <input class="check" type="checkbox" name="interes" id="lenguaje4"/><br>
                    <label for="lenguaje5">C#</label>
                    <input class="check" type="checkbox" name="interes" id="lenguaje5"/><br>
                    <label for="lenguaje6">C++</label>
                    <input class="check" type="checkbox" name="interes" id="lenguaje6"/><br>
                </li>
                <br>
                <li>
                    <span>¿Cuál es su nivel de conocimiento en programación?</span><br>
                    <input id="nivelProgr" type="range">
                </li>
                <br>
                <li>
                    <span>¿Cuánto años de experiencia laboral tiene?</span><br>
                    <label for="1ño">1.</label>
                    <input class="radio" type="radio" name="expLaboral" id="1año" required=true>
                    <label for="1ño">2.</label>
                    <input class="radio" type="radio" name="expLaboral" id="2año">
                    <label for="1ño">3.</label>
                    <input class="radio" type="radio" name="expLaboral" id="3año">
                    <label for="1ño">4.</label>
                    <input class="radio" type="radio" name="expLaboral" id="4año">
                    <label for="1ño">5.</label>
                    <input class="radio" type="radio" name="expLaboral" id="5año">
                </li>
                <br>
                <li>
                    <span>Una breve descripción acerca de usted:</span><br>
                    <textarea id="descripcion" cols="30" rows="10" maxlength="300" required=true></textarea>
                </li>
                <br>
                <li class="button">
                    <button type="submit">Enviar datos</button>
                </li>
                <li class="button">
                    <button id="resetBtn" type="button" formnovalidate>Limpiar datos</button>
                </li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
